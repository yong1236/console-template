{{#extend "layout"}}
  {{#append "head"}}
  <link rel="stylesheet" href="/example/icons/icons.css" />
  {{/append}}

  {{#append "scripts"}}
  <script src="/example/icons/icons.js"></script>
  {{/append}}

  {{#append "header"}}
  {{/append}}

  {{#replace "body"}}
  <div class="console-container">
    <div class="row">
      <div class="col-sm-12">
        <div class="console-global-notice">
          <div class="console-global-notice-list">
            <!-- TODO: 由通知模块实时填充 -->
            <!-- 单个通知的样式模板暂时还没有采集到，留后补充 -->
          </div>
          <div class="console-title clearfix">
            <div class="pull-left">
              <h4>字体图标</h4>
            </div>
            <div class="pull-right">
              <a class="btn btn-default" href="http://fontawesome.io/icons/" target="_blank">
                <i class="fa fa-flag"></i>
                官方API
              </a>
              <div class="btn btn-default">
                <i class="glyphicon glyphicon-refresh"></i>
                刷新
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6">
        <i class="fa fa-camera-retro"></i> normal
        <i class="fa fa-camera-retro fa-lg"></i> fa-lg
        <i class="fa fa-camera-retro fa-2x"></i> fa-2x
        <i class="fa fa-camera-retro fa-3x"></i> fa-3x
        <i class="fa fa-camera-retro fa-4x"></i> fa-4x
        <i class="fa fa-camera-retro fa-5x"></i> fa-5x
      </div>
      <div class="col-sm-6">
        <i class="fa fa-spinner fa-spin"></i>
        <i class="fa fa-circle-o-notch fa-spin"></i>
        <i class="fa fa-refresh fa-spin"></i>
        <i class="fa fa-cog fa-spin"></i>
        <i class="fa fa-spinner fa-pulse"></i>
      </div>
    </div>
    </div>
  </div>
  {{/replace}}

  {{#prepend "footer"}}
  {{/prepend}}
{{/extend}}
