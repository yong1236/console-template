{{#extend "layout"}}
{{#append "head"}}
<link rel="stylesheet" href="/example/public/styles/home.css" />
<link rel="stylesheet" href="/example/forms/form.css" />
{{/append}}

{{#append "scripts"}}
<script src="/example/forms/form.js"></script>
{{/append}}

{{#append "header"}}
{{/append}}

{{#replace "body"}}
<h3>Form Validation</h3>
<p>This is Form Validation Examples.</p>
<div class="row">
  <div class="col-md-12">
    <form class="form-horizontal form-validate">
      <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-10">
          <input type="email" class=" col-sm-4 input-error" id="inputEmail3" placeholder="Email" required>
        </div>
      </div>
      <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-10">
          <input type="password" class=" col-sm-4" id="inputPassword3" placeholder="Password" required minlength="6">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <div class="checkbox">
            <label>
              <input type="checkbox"> Remember me
            </label>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default">Sign in</button>
        </div>
      </div>
    </form>
  </div>
</div>
{{/replace}}

{{#prepend "footer"}}
{{/prepend}}
{{/extend}}
